<div [class]="'card ' + (create ? 'orange' : 'indigo')" *ngIf="!loading">
  <div class="card-content white-text">
    <div class="card-panel red" *ngIf="error">
      Fehler: {{error | json}}
    </div>
    <form #quoteForm="ngForm">
      <div class="card-title">
        <span *ngIf="!editing">{{ quote.text }}</span>
        <textarea *ngIf="editing" [(ngModel)]="quote.text" placeholder="Zitat" name="text" data-length="100"></textarea>
      </div>
    </form>
  </div>
  <div class="card-action white">
    <a class="green-text text-darken-2" (click)="updateQuote()" *ngIf="!create && editing">Speichern</a>
    <a class="green-text text-darken-2" (click)="createQuote()" *ngIf="create && editing">Erstellen</a>
    <a class="red-text text-darken-3" (click)="deleteQuote()" *ngIf="!create && editing">LÃ¶schen</a>
    <a class="grey-text" (click)="cancelEditing()" *ngIf="editing">Abbrechen</a>
    <a class="grey-text" (click)="startEditing()" *ngIf="!editing">Bearbeiten</a>
  </div>
</div>
<div class="card blue-grey darken-1 center-align" *ngIf="loading">
  <div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>
