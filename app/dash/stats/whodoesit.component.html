<div class="box">
  <div class="card small green darken-2 white-text">
    <div class="card-content chart-card-content">
      <span class="card-title card-title-condensed">Wer hat es am h√§ufigsten gemacht?</span>
      <div class="chart-wrapper">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [colors]="barChartColors"
                [legend]="false"
                [chartType]="'bar'"></canvas>
      </div>
    </div>
  </div>
</div>
