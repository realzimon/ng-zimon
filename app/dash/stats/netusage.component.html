<div class="box">
    <div class="card small blue-grey darken-2 white-text">
        <div class="card-content chart-card-content">
            <span class="card-title smaller-font-line-height">Wer saugt am meisten?</span>
            <div class="chart-wrapper">
                <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [colors]="barChartColors"
                        [legend]="false"
                        [chartType]="'bar'"></canvas>
            </div>
        </div>
    </div>
</div>
