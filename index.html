<!DOCTYPE html>
<html>
<head>
  <title>El Se&ntilde;or Chefzimon</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="node_modules/material-design-icons-iconfont/dist/material-design-icons.css">
  <link rel="stylesheet" href="node_modules/flexboxgrid/dist/flexboxgrid.min.css">

  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="node_modules/chart.js/dist/Chart.min.js"></script>

  <script src="systemjs.config.js"></script>
  <script>
      System.import('app').catch(function (err) {
          console.error(err);
          $('#loaderror-pre').text(err);
          $('#zimon-load-bar').hide(400);
          $('#zimon-error-bar').show(400);
      });
  </script>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="grey darken-3">
<zimon>
  <div class="container full-height">
    <div class="valign-wrapper full-height">
      <div class="valign center-align full-width" id="zimon-load-bar">
        <h1 class="deep-orange-text darken-1" id="loading-header">Lade El Se&ntilde;or Chefzimon</h1>
        <p class="white-text" id="loading-detail">
          Chefzimon ist noch rein dienstlich unterwegs!
        </p>
        <noscript>
          <strong>Bitte aktiviere JavaScript, um diese Seite benutzen zu k√∂nnen.</strong>
        </noscript>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
      <div class="valign center-align full-width" id="zimon-error-bar" style="display: none;">
        <h1 class="red-text">El Se&ntilde;or Chefzimon ist unfehlbar</h1>
        <p>Es ist ein Fehler beim Laden aufgetreten.</p>
        <blockquote>
          <pre id="loaderror-pre"></pre>
        </blockquote>
        <div class="progress red darken-4">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
  </div>
</zimon>
</body>
</html>
